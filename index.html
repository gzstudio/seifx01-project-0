<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
        <div id="todo-container" class="card">
            <div class="col-10 align-self-center">
                <div class="header">
                    <h2>Todo Title</h2>
                </div>
                <form>
                <div class="input-group mb-3">
                    <input type="text" id="taskDescription" class="form-control" placeholder="What'd you like to do" aria-label="task-description" aria-describedby="add-task" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="addTask">Add item</button>
                    </div>
                </div>  
                </form>
                <div id="todo-body">
                    <div class="custom-control custom-checkbox task-item">
                        <input type="checkbox" class="custom-control-input" id="task1">
                        <label class="custom-control-label" for="task1">Decide which project to work on</label>
                    </div>
                    <div class="custom-control custom-checkbox task-item">
                        <input type="checkbox" class="custom-control-input" id="task2">
                        <label class="custom-control-label" for="task2">Decide which project to work on</label>
                    </div>
                </div>
            </div>
            <div class="col-12 card-actions">
                <div class="row">
                    <div class="col-4">
                        <p id="numberTodo">x todo items</p>
                    </div>
                    <div class="col-4">
                        <p>Hide completed items</p>
                    </div>
                    <div class="col-4">
                        <p>Clear completed [1]</p>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
